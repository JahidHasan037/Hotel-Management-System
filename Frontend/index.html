<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>University Management System</title>
  
  <!-- Bootstrap 5 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css" />
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

  <div id="app">
    <!-- Login Page -->
    <div id="login-page" class="container d-flex justify-content-center align-items-center vh-100">
      <div class="login-card p-4 shadow-lg">
        <h2 class="text-center text-white">University Management System</h2>
        <form id="login-form" class="mt-4">
          <div class="mb-3">
            <label for="username" class="form-label text-white">Username:</label>
            <input type="text" id="username" class="form-control" placeholder="Enter username" required />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label text-white">Password:</label>
            <input type="password" id="password" class="form-control" placeholder="Enter password" required />
          </div>
          <div class="mb-3">
            <label for="role" class="form-label text-white">Role:</label>
            <select id="role" class="form-select">
              <option value="admin">Admin</option>
              <option value="faculty">Faculty</option>
              <option value="student">Student</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
      </div>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="d-none">
      <nav class="navbar navbar-expand-lg navbar-dark bg-gradient">
        <div class="container">
          <a class="navbar-brand" href="#">UMS</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav" id="module-nav">
